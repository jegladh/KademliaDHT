syntax = "proto3";

package protobuf;

message KademliaMessageType {
    enum Type{
          CALL = 0;
          CALLBACK = 1;
    }
      Type type = 1;
      contact senderC = 2;
      KademliaMessageCall Call = 3;
      KademliaMessageCallBack Callback = 4;

}

message KademliaMessageCall {
  enum Type{
      PING = 0;
      FINDC = 1;
      FINDDATA = 2;
      STORE = 3;
  }
      int32 id = 1;
      Type type = 2;
      string messageString = 3;
      string info = 4;
      int32 thread = 5;
}
message KademliaMessageCallBack {
  enum Type{
      PING = 0;
      FINDC = 1;
      FINDDATA = 2;
      STORE = 3;
  }
      int32 id = 1;
      Type type = 2;
      contact contacts = 3;
      string info = 4;
      repeated contact coontactList = 5;
      int32 thread = 6;
}
message contact {
  string contactID = 1;
  string address = 2;
  string xor = 3;
}

//protoc --go_out=. Kademlia.proto
